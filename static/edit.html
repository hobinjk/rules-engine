<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rules</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="edit.css"/>
  </head>
  <body>
    <div id="title-bar">
      <input type="button" id="back-button" value="<-"/>
      <div class="rule-info">
        <h1>Rule Name</h1>
        <p>Rule Description</p>
      </div>
      <input type="button" id="delete-button" value="trash"/>
    </div>
    <div id="rule-area">
      <div class="device-property-block" style="position: absolute; transform: translate(100px, 100px)">
        <div class="device-block trigger">
          <img class="device-icon" src="images/onoff.svg" width="48px"
               height="48px"/>
        </div>
        <div class="device-property-info">
          <h3 class="device-name">
            Living Room Light
          </h3>
          <!-- ideally this could be a styled select -->
          <div class="property-select open">
            <div class="property-select-option selected">Select Property</div>
            <div class="property-select-option">On</div>
            <div class="property-select-option">Off</div>
          </div>
        </div>
      </div>
    </div>
    <div id="devices-list">
     <div id="delete-area">
       <div class="delete-container">
         <h2 class="delete-prompt">Drop devices here to disconnect</h2>
       </div>
     </div>
      <h3 class="devices-list-header">My Devices</h3>
      <div class="device">
        <div class="device-block">
          <img class="device-icon" src="images/onoff.svg" width="48px"
               height="48px"/>
        </div>
        <p>Device Name</p>
      </div>
     <div class="device">
        <div class="device-block">
          <img class="device-icon" src="images/onoff.svg" width="48px"
               height="48px"/>
        </div>
        <p>Device Name</p>
      </div>

    </div>
    <script src="src/jwt.js"></script>
    <script src="src/Gateway.js"></script>
    <script src="src/Draggable.js"></script>
    <script src="src/PropertySelect.js"></script>
    <script src="src/edit.js"></script>
  </body>
</html>
